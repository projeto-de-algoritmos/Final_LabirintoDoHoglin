<html>
<head>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <div id="lost" class="disabled">
                <h1>Voce perdeu!</h1>
                <button onclick="window.location.reload()">Tentar Novamente</button>
        </div>
        <div id="initialScreen" class="actived">
            <h1>LABIRINTO DO HOGLIN</h1>
            <div>
                <fieldset>
                    <button onclick="onFreeGame()">Modo Livre</button>
                </fieldset>
                <br>
                <fieldset>
                    <button onclick="onCollectGame()">Modo Coletor</button>
                    <div id="collect-algorithms">
                        <input type="radio" name="collect" id="greed" checked><label for="greed">Ambicioso</label><br/>
                        <input type="radio" name="collect" id="pd"><label for="pd">Programacao Dinamica</label><br/>
                    </div>
                </fieldset>
            </div>
            <img id="hoglin" src="assets/images/hoglin.png" />
        </div>
        <div id="cabecalho">
        </div>
    </header>

    <main>
        <table id="valuesTable" class="disabled tabela"></table>
        <table id="game"></table>
        <table id="highscore" class="disabled tabela"></table>
    </main>
    
    <audio id="song"></audio>

    <script src="./src/utils/utils.js"></script>
    <script src="./src/utils/heappq.js"></script>
    <script src="./src/algorithms/dijkstra.js"></script>
    <script src="./src/algorithms/bellman_ford.js"></script>
    <script src="./src/algorithms/greed_knapsack.js"></script>
    <script src="./src/algorithms/pd_knapsack.js"></script>

    <script src="./src/map/mapData.js"></script>
    <script src="./src/map/map.js"></script>

    <script src="./src/entities/star.js"></script>
    <script src="./src/entities/player.js"></script>
    <script src="./src/entities/enemy.js"></script>
    <script src="./src/entities/inteligentEnemy.js"></script>

    <script src="./src/game/game.js"></script>
    <script src="./src/game/freeGame.js"></script>
    <script src="./src/game/collectGame.js"></script>

    <script src="./src/run.js"></script>
</body>

</html>
